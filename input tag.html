<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <input type="text" id="name" value="" placeholder="Enter your full name">
    <label for="name">Full Name</label><br>
    <input type="password" id="password" placeholder="password">
    <label for="password">Password</label><br>
    <input type="button" id="ok" value="OK">
    <label for="ok">Ok</label><br>
    <label>select one or more options:</label><br>
    <input type="checkbox" id="home" >
    <label for="home">Home</label><br>
    <input type="checkbox" id="contanct">
    <label for="contanct">Contact</label><br>
    <input type="checkbox" id="about">
    <label for="about">About</label><br>
    <input type="checkbox" id="blog">
    <label for="blog">Blog</label><br>
    <label>select only one option:</label><br>
    <input type="radio" id="homes" name="menu">
    <label for="homes">Home</label><br>
    <input type="radio" id="contancts" name="menu">
    <label for="contancts">Contact</label><br>
    <input type="radio" id="abouts" name="menu">
    <label for="abouts">About</label><br>
    <input type="radio" id="blogs" name="menu">
    <label for="blogs">Blog</label><br>
    <label for="menu">select a option:</label><br>
    <select name="menu" id="menu">
        <option value="home">Home</option>
        <option value="contact">Contact</option>
        <option value="about">About</option>
    </select><br>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    <button type="menu">menu</button>
    </form>

</body>
</html>
